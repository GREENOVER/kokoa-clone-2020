<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Dohee - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>52%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">김정우</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div> 
        <div class="message-row">
            <img src="img/jw.jpeg" alt="정우사진">
            <div class="message-row__content">
                <span class="message__author">Kim jung woo</span>
                <div class="message__info">
                    <span class="message__bubble">What's up!</span>
                    <span class="message__time">19:02</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/jw.jpeg" alt="정우사진">
            <div class="message-row__content">
                <span class="message__author">Kim jung woo</span>
                <div class="message__info">
                    <span class="message__bubble">hey! How are you doing?</span>
                    <span class="message__time">19:47</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message__info">
                <span class="message__bubble">Sorry, I'm busy now. I'll talk to later ㅠㅠ</span>
                <span class="message__time">19:50</span>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder=" Write a message...">
            <i class="far fa-grin fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
